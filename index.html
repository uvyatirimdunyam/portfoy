<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.5/Babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    function App() {
      const [assets, setAssets] = React.useState([]);
      const [isModalOpen, setIsModalOpen] = React.useState(false);
      const [newAsset, setNewAsset] = React.useState({
        type: 'bist',
        name: '',
        quantity: '',
        price: ''
      });

      const assetTypes = [
        'BIST Stock', 'US Stock', 'ETF', 'Cryptocurrency', 'TL', 'BES',
        'Foreign Currency', 'Gold', 'Silver'
      ];

      const handleAddAsset = () => {
        if (newAsset.name && newAsset.quantity && newAsset.price) {
          setAssets([...assets, { ...newAsset, id: Date.now() }]);
          setNewAsset({ type: 'bist', name: '', quantity: '', price: '' });
          setIsModalOpen(false);
        }
      };

      return (
        <div className="flex min-h-screen bg-gray-100">
          {/* Sidebar */}
          <div className="w-64 bg-blue-800 text-white p-6 hidden md:block">
            <h2 className="text-2xl font-bold mb-6">Portfolio Tracker</h2>
            <nav>
              <ul>
                <li className="mb-4"><a href="#" className="hover:text-blue-300">Dashboard</a></li>
                <li className="mb-4"><a href="#" className="hover:text-blue-300">Assets</a></li>
                <li className="mb-4"><a href="#" className="hover:text-blue-300">Reports</a></li>
                <li><a href="#" className="hover:text-blue-300">Settings</a></li>
              </ul>
            </nav>
          </div>

          {/* Main Content */}
          <div className="flex-1 p-6">
            <div className="flex justify-between items-center mb-6">
              <h1 className="text-3xl font-bold text-gray-800">Dashboard</h1>
              <button
                onClick={() => setIsModalOpen(true)}
                className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
              >
                Add Asset
              </button>
            </div>

            {/* Asset List */}
            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
              {assets.length === 0 ? (
                <p className="text-gray-600">No assets added yet.</p>
              ) : (
                assets.map(asset => (
                  <div key={asset.id} className="bg-white p-4 rounded-lg shadow">
                    <h3 className="text-lg font-semibold">{asset.name}</h3>
                    <p className="text-gray-600">Type: {asset.type}</p>
                    <p className="text-gray-600">Quantity: {asset.quantity}</p>
                    <p className="text-gray-600">Price: {asset.price} TRY</p>
                  </div>
                ))
              )}
            </div>

            {/* Modal for Adding Asset */}
            {isModalOpen && (
              <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                <div className="bg-white p-6 rounded-lg w-full max-w-md">
                  <h2 className="text-2xl font-bold mb-4">Add New Asset</h2>
                  <div className="mb-4">
                    <label className="block text-gray-700 mb-2">Asset Type</label>
                    <select
                      className="w-full p-2 border rounded"
                      value={newAsset.type}
                      onChange={(e) => setNewAsset({ ...newAsset, type: e.target.value })}
                    >
                      {assetTypes.map(type => (
                        <option key={type} value={type.toLowerCase().replace(' ', '')}>
                          {type}
                        </option>
                      ))}
                    </select>
                  </div>
                  <div className="mb-4">
                    <label className="block text-gray-700 mb-2">Asset Name</label>
                    <input
                      type="text"
                      className="w-full p-2 border rounded"
                      value={newAsset.name}
                      onChange={(e) => setNewAsset({ ...newAsset, name: e.target.value })}
                      placeholder="e.g., THYAO, AAPL, Bitcoin"
                    />
                  </div>
                  <div className="mb-4">
                    <label className="block text-gray-700 mb-2">Quantity</label>
                    <input
                      type="number"
                      className="w-full p-2 border rounded"
                      value={newAsset.quantity}
                      onChange={(e) => setNewAsset({ ...newAsset, quantity: e.target.value })}
                      placeholder="e.g., 100"
                    />
                  </div>
                  <div className="mb-4">
                    <label className="block text-gray-700 mb-2">Price (TRY)</label>
                    <input
                      type="number"
                      className="w-full p-2 border rounded"
                      value={newAsset.price}
                      onChange={(e) => setNewAsset({ ...newAsset, price: e.target.value })}
                      placeholder="e.g., 150.75"
                    />
                  </div>
                  <div className="flex justify-end">
                    <button
                      onClick={() => setIsModalOpen(false)}
                      className="mr-4 text-gray-600 hover:text-gray-800"
                    >
                      Cancel
                    </button>
                    <button
                      onClick={handleAddAsset}
                      className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
                    >
                      Add
                    </button>
                  </div>
                </div>
              </div>
            )}
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
